<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <link th:replace="layout/default-layout::link">
    <style>
        /* General Styles */
        body {
            background: linear-gradient(to right, #b2d4cf, #4cb399); /* Gradient background */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-weight: bold;
            color: #fff;
        }

        .text-dark {
            color: #000;
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 50px; /* Rounded edges */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            overflow: hidden;
            padding: 3rem; /* Increased padding */
            width: 100%; /* Make the card responsive */
            max-width: 600px; /* Ensure the card doesn't become too wide */
            margin: auto; /* Center the card */
            background-color: #f7f9fc; /* Card background color */
            margin-top: -30px;
        }

        .cardbody-color {
            background-color: #f7f9fc;
        }

        /* Button Styling */
        .btn-info {
            background-color: #b2d4cf;
            color: #fff;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-info:hover {
            background-color: #90c2ba;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Input Fields */
        .form-control {
            border-radius: 30px;
            border: 1px solid #ccc;
            padding: 10px 20px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #b2d4cf;
            box-shadow: 0 0 5px rgba(178, 212, 207, 0.5);
        }

        /* Profile Image */
        .profile-image-pic {
            height: 120px;
            width: 120px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Alerts */
        .alert {
            border-radius: 10px;
            font-size: 14px;
            padding: 10px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                width: 90%;
            }

            h2 {
                font-size: 24px;
            }

            .btn-info {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-light mt-9">Welcome Back</h2>
                <div class="text-center mb-5 text-light">Login Form</div>
                <div class="card">
                    <form th:action="@{/login}" method="post" class="cardbody-color">
                        <div class="text-center">
                            <img th:src="@{/images/security-image.png}" 
                                class="profile-image-pic img-thumbnail" 
                                alt="Profile Image">
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Invalid username or password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            You have been logged out.
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="username" id="username"
                                placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Password">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-info px-5 mb-3 w-100">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
